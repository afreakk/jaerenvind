<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Jæren vind</title>
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>
        <div id="controllers">
            <label for="colorFromWindDirection">
                <input
                    type="checkbox"
                    id="colorFromWindDirection"
                    name="colorFromWindDirection"
                />
                Farge fra vindretning
            </label>
            <label for="hideDarkHours">
                <input
                    type="checkbox"
                    id="hideDarkHours"
                    name="hideDarkHours"
                />
                Skjul mørke timer
            </label>
            <button id="resetZoom">Reset zoom</button>
            <select id="stationSelector">
                <option value="">Alle spots</option>
            </select>
            <fieldset id="windtypeselector">
                <div>
                    <label for="wind">
                        <input
                            checked="true"
                            type="radio"
                            id="wind"
                            name="windtypeselector"
                            value="wind_speed"
                        />
                        wind
                    </label>
                    <label for="gust">
                        <input
                            type="radio"
                            id="gust"
                            name="windtypeselector"
                            value="wind_speed_of_gust"
                        />
                        gust
                    </label>
                    <label for="percentile_90">
                        <input
                            type="radio"
                            id="percentile_90"
                            name="windtypeselector"
                            value="wind_speed_percentile_90"
                        />
                        p90
                    </label>
                    <label for="percentile_10">
                        <input
                            type="radio"
                            id="percentile_10"
                            name="windtypeselector"
                            value="wind_speed_percentile_10"
                        />
                        p10
                    </label>
                </div>
            </fieldset>
        </div>
        <div id="chart-container">
            <div id="loading">Laster vinddata...</div>
            <canvas id="chart-canvas"></canvas>
        </div>
        <script type="module" src="/main.js"></script>
    </body>
</html>
